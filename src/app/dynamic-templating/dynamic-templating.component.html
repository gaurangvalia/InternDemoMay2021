<ng-template #myTemplateRef let-name let-users='users'>
  <section class="topic-title m-3 p-2">
    <h4>Hello Todays topic is {{name}} and  ngTemplateOutletContext</h4>
    <ul>
      <li *ngFor="let item of users">{{item.firstName}} {{item.lastName}}</li>
    </ul>
  </section>
</ng-template>

<header>
  <div *ngTemplateOutlet="myTemplateRef; context:myContext"></div>
</header>

<main>
  <h5>Customer Form</h5>
  <ng-container *ngTemplateOutlet="myTemplateRef"></ng-container>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Id</label>
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
        placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
        placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</main>

<footer>
  <ng-container *ngTemplateOutlet="myTemplateRef;context:myContext"></ng-container>

</footer>
