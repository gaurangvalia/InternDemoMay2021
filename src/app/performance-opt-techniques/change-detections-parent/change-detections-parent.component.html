
<div class="container">
	<h3> Parent component </h3>
	Name: <input type='text' [(ngModel)]='person.name'>
	<br /> Age:
	<button (click)="person.age = person.age+1">+</button> {{ person.age }}
	<button (click)="person.age = person.age-1">-</button>
	<br />
	<button (click)="reassign()">Re-Assign</button>
	<br>
	<pre>{{ person | json}}</pre>
	<app-change-detections-child [person]="person"></app-change-detections-child>
    <app-change-detections-child-two></app-change-detections-child-two>
</div>
